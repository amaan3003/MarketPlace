spring.application.name=chaiAurCamera

# 1. Database Configuration (In-Memory: Fast and No File Issues)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. THE MOST IMPORTANT LINE (Table banane ke liye)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. H2 Console Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 4. Session Settings (Jo tune pehle likhi thi)
server.servlet.session.timeout=30m