<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Your Gear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .form-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 0px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form-container">
            <h2 class="text-center mb-4">üì∏ Sell Your Camera Gear</h2>

            <form th:action="@{/items/add}" method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Gear Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. Sony A7 III" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Condition, usage, etc."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price (‚Ç¨)</label>
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="999.99" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Product Photo</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*" required>
                    <div class="form-text">Choose a clear photo of your gear.</div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">List Product Now</button>
                </div>

                <div class="mt-3 text-center">
                    <a th:href="@{/}" class="text-decoration-none">‚Üê Back to Marketplace</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
