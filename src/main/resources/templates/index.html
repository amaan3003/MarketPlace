<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dublin Student Marketplace</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; }
        .form-section { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .delete-btn { color: red; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<h1>ðŸ›’ Dublin Student Marketplace</h1>

<div class="form-section">
    <h3>Add a New Product</h3>
    <form th:action="@{/add-product}" method="post">
        <input type="text" name="name" placeholder="Item Name (e.g. Rain Jacket)" required>
        <input type="text" name="description" placeholder="Short Description">
        <input type="number" step="0.01" name="price" placeholder="Price in â‚¬" required>
        <button type="submit">List Item</button>
    </form>
</div>

<h3>Available Items</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${prods}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Dummy Name</td>
        <td th:text="${p.description}">Dummy Description</td>
        <td th:text="'â‚¬' + ${p.price}">â‚¬0.00</td>

        <td>
            <a class="delete-btn" th:href="@{/delete-product/{id}(id=${p.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${prods.empty}">
    <p>No items found. Be the first to list something!</p>
</div>

</body>
</html>
